<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Event Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Event Manager</h1>

    <!-- EVENT LIST -->
    <section>
        <h2>Semua Event</h2>
        <button onclick="loadEvents()">Reload Data</button>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Judul</th>
                    <th>Tanggal</th>
                    <th>Waktu</th>
                    <th>Lokasi</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </section>

    <hr style="margin: 30px 0;">

    <!-- FORM -->
    <section>
        <h2 id="form-title">Tambah Event</h2>

        <form id="event-form">
            <input type="hidden" id="event-id">

            <input id="title" placeholder="Judul" required>
            <input id="date" type="date" required>
            <input id="time" type="time" required>
            <input id="location" placeholder="Lokasi" required>

            <select id="status">
                <option value="upcoming">upcoming</option>
                <option value="ongoing">ongoing</option>
                <option value="completed">completed</option>
                <option value="cancelled">cancelled</option>
            </select>

            <textarea id="description" placeholder="Deskripsi (opsional)"></textarea>

            <button type="submit">Simpan</button>
        </form>
    </section>

    <script src="js/api.js"></script>
    <script src="js/events.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
